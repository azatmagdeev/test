<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <form class="form mt-5">
                <fieldset class="form-group">
                    <legend>Добавить организацию</legend>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Наименование учреждения" id="name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Адрес" id="address">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Телефон" id="phone">
                        </div>
                        <div class="col-1">
                            <button class="btn btn-primary" id="addBtn">+</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<label for="textarea"></label>
<textarea id="textarea"></textarea>

<div class="container">
    <div class="row">
        <div class="col-12">
            <span>Чтобы редактировать данные в таблице: двойной клик или долгий тап</span>
            <table class="table table-bordered mt-3">
                <thead>
                <tr>
                    <th style="width: 50%">Наименование</th>
                    <th>Адрес</th>
                    <th>Телефон</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="table">
                <!-- there will be the table-->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
